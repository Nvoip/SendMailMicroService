server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/sendmail
spring.datasource.username=[usuario DB]
spring.datasource.password=[senha DB]
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[email para vinculação]
spring.mail.password=[senha para vinculação]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true